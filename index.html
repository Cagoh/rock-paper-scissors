<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

  <head>

        <li>
          <img id="paper-img" src="images/paper.jpg" alt="Paper">

        <li>

      </ul>

      <img id="scissors-img" src="images/scissors.jpg" alt="Scissors"> -->

        <ul class="information-list">
          <li id="information-played">

          </li>
          <li id="information-round">

          </li>
          <li id="information-score-player">

          </li>
          <li id="information-score-computer">

          </li>
          <li id="information-result">

          </li>
